<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My First Gallery</title>

  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/style.css" />

</head>

<body>

  <div id="flex-gallery">
    <figure>
      <img src="images/aerial-shot-of-forest-3604267.jpg" alt="Aerial shot of Forest.">
      <figcaption>Cool white forest that reminds of a horrible game.</figcaption>
    </figure> 

    <figure>
      <img src="images/city-skyline-during-night-time-3617467.jpg" alt="City skyline during night time.">
      <figcaption>A nice warm sunset over a city.</figcaption>
    </figure>

    <figure>
      <img src="images/city-water-buildings-building-3633115.jpg" alt="City water buildings.">
      <figcaption>The corner of two streets in Venice (maybe).</figcaption>
    </figure>

    <figure>
      <img src="images/photo-of-person-holding-bowl-3651611.jpg" alt="Person holding a bowl.">
      <figcaption>Really acceptable vegetable salad.</figcaption>
    </figure>

    <figure>
      <img src="images/red-suspension-bridge-3493772.jpg" alt="The Golden Gate bridge.">
      <figcaption>The golden gate bridge, if cycling on the left, slow down at the posts or you hit oncoming cyclists.</figcaption>
    </figure>

    <figure>
      <img src="images/woman-holding-newspaper-while-burning-3422053.jpg" alt="A woman holding a burning newspaper.">
      <figcaption>The coolest girl in the world.</figcaption>
    </figure>
  </div>
    
</body>
</html>
